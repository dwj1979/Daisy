spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.dbcp2.max-idle=10
spring.datasource.dbcp2.max-wait-millis=10000
spring.profiles.active=dev

server.session.timeout=1000
server.tomcat.uri-encoding=UTF-8
server.servlet.context-path=/daisy
server.port=4000

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.jpa.open-in-view=false

# 参考地址 http://blog.csdn.net/j_bean/article/details/73992070
# 系统图片及文件上传地址(linux服务器)
daisy.linux.imageroute=/daisy/image/
daisy.linux.fileroute=/daisy/file/

# 系统图片及文件上传地址(windows服务器)
daisy.windows.imageroute=D:/daisy/image/
daisy.windows.fileroute=D:/daisy/file/

# 配置虚拟路径
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${daisy.linux.imageroute}

# 设置文件上传大小的限制
spring.servlet.multipart.max-file-size = 10Mb
spring.servlet.multipart.max-request-size=100Mb

# 格式化时间输出
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

